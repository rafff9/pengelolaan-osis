<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen OSIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Custom scrollbar for sidebar nav */
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex">
        <!-- Sidebar Backdrop -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed top-0 left-0 h-full bg-white w-64 shadow-lg z-40 transform -translate-x-full lg:translate-x-0 sidebar">
            <div class="p-6 flex items-center justify-between border-b border-gray-200">
                <h1 class="text-xl font-bold text-indigo-600">OSIS-App</h1>
                <button id="close-sidebar-btn" class="lg:hidden text-gray-500">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
            </div>
            <nav id="sidebar-nav" class="mt-4 pb-4 overflow-y-auto h-[calc(100vh-70px)] sidebar-nav">
                <ul>
                    <li class="px-4 py-1"><a href="#" data-view="dashboard" class="nav-link flex items-center p-3 rounded-lg bg-indigo-100 text-indigo-600"><i data-lucide="home" class="w-5 h-5 mr-3"></i><span class="font-medium">Dashboard</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="anggota" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="users" class="w-5 h-5 mr-3"></i><span class="font-medium">Anggota</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="struktur" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="git-fork" class="w-5 h-5 mr-3"></i><span class="font-medium">Struktur Organisasi</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="program" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="briefcase" class="w-5 h-5 mr-3"></i><span class="font-medium">Program Kerja</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="jadwal" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="calendar" class="w-5 h-5 mr-3"></i><span class="font-medium">Jadwal Rapat</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="absensi" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="user-check" class="w-5 h-5 mr-3"></i><span class="font-medium">Absensi</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="pengumuman" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="megaphone" class="w-5 h-5 mr-3"></i><span class="font-medium">Pengumuman</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="keuangan" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="dollar-sign" class="w-5 h-5 mr-3"></i><span class="font-medium">Keuangan</span></a></li>
                    <li class="px-4 py-1"><a href="#" data-view="galeri" class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="image" class="w-5 h-5 mr-3"></i><span class="font-medium">Galeri</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col transition-all duration-300 lg:ml-64">
            <header class="bg-white shadow-sm p-4 flex items-center justify-between lg:justify-end sticky top-0 z-20">
                <button id="open-sidebar-btn" class="lg:hidden text-gray-600">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div class="flex items-center">
                    <p class="text-gray-700 font-medium">Selamat Datang, Admin!</p>
                </div>
            </header>

            <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8">
                <!-- Views will be rendered here by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Modal Templates -->
    <div id="modal-container"></div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA INITIALIZATION ---
            let data = {
                schoolInfo: {
                    name: "SMA Harapan Bangsa",
                    address: "Jl. Pendidikan No. 1, Kota Pelajar",
                    email: "osis@smaharapanbangsa.sch.id",
                    phone: "021-12345678"
                },
                members: [
                    { id: 1, name: 'Budi Santoso', class: 'XI IPA 1', position: 'Ketua OSIS', gender: 'Laki-laki', age: 17, phone: '081234567890', instagram: 'budisann' },
                    { id: 2, name: 'Citra Lestari', class: 'XI IPS 2', position: 'Wakil Ketua', gender: 'Perempuan', age: 17, phone: '081234567891', instagram: 'citralstr' },
                    { id: 3, name: 'Dewi Anggraini', class: 'X-A', position: 'Sekretaris I', gender: 'Perempuan', age: 16, phone: '081234567892', instagram: 'dewiangg' },
                    { id: 4, name: 'Ahmad Fauzi', class: 'X-B', position: 'Sekretaris II', gender: 'Laki-laki', age: 16, phone: '081234567893', instagram: 'ahmadfau' },
                    { id: 5, name: 'Eko Prasetyo', class: 'XI IPA 3', position: 'Bendahara I', gender: 'Laki-laki', age: 17, phone: '081234567894', instagram: 'ekopras' },
                    { id: 6, name: 'Fitriani', class: 'X-C', position: 'Bendahara II', gender: 'Perempuan', age: 16, phone: '081234567895', instagram: 'fitriani_' },
                    { id: 7, name: 'Gilang Ramadhan', class: 'XI IPS 1', position: 'Koordinator Seksi Acara', gender: 'Laki-laki', age: 17, phone: '081234567896', instagram: 'gilangrmd' },
                    { id: 8, name: 'Hana Yulita', class: 'X-D', position: 'Anggota Seksi Acara', gender: 'Perempuan', age: 16, phone: '081234567897', instagram: 'hanayul' },
                    { id: 9, name: 'Indra Kusuma', class: 'XI IPA 2', position: 'Koordinator Seksi Humas', gender: 'Laki-laki', age: 17, phone: '081234567898', instagram: 'indrakus' },
                    { id: 10, name: 'Jasmine Putri', class: 'X-E', position: 'Anggota Seksi Humas', gender: 'Perempuan', age: 16, phone: '081234567899', instagram: 'jasminep' },
                ],
                programs: [
                    { id: 1, name: 'Lomba 17 Agustus', pic: 'Gilang Ramadhan', status: 'Selesai', date: '2024-08-17' },
                    { id: 2, name: 'Class Meeting Semester Ganjil', pic: 'Budi Santoso', status: 'Berjalan', date: '2024-12-10' },
                    { id: 3, name: 'Pentas Seni Akhir Tahun', pic: 'Citra Lestari', status: 'Terencana', date: '2025-06-15' },
                    { id: 4, name: 'Bakti Sosial', pic: 'Dewi Anggraini', status: 'Terencana', date: '2025-03-22' },
                ],
                meetings: [
                    { id: 1, title: "Rapat Pleno Persiapan Pensi", date: "2024-12-10T15:00", location: "Ruang OSIS", agenda: "Finalisasi konsep, pembagian tugas panitia, dan penetapan anggaran." },
                    { id: 2, title: "Evaluasi Lomba 17 Agustus", date: "2024-08-20T14:00", location: "Aula Sekolah", agenda: "Membahas laporan pertanggungjawaban dan evaluasi pelaksanaan acara." },
                    { id: 3, title: "Rapat Rutin Bulanan", date: "2025-01-05T15:30", location: "Ruang OSIS", agenda: "Update progres setiap seksi dan rencana kegiatan bulan Januari." },
                ],
                announcements: [
                    { id: 1, title: 'Rapat Pleno Persiapan Pensi', content: 'Diadakan pada hari Sabtu, 10 Desember 2024 di Ruang OSIS. Kehadiran wajib bagi seluruh panitia.', date: '2024-12-05' },
                    { id: 2, title: 'Pengumpulan Laporan Keuangan', content: 'Bendahara setiap seksi diharapkan mengumpulkan laporan keuangan bulan November paling lambat tanggal 5 Desember 2024.', date: '2024-12-01' },
                ],
                transactions: [
                    { id: 1, date: '2024-11-01', description: 'Dana Kas Awal', type: 'Pemasukan', amount: 1500000 },
                    { id: 2, date: '2024-11-15', description: 'Pembelian ATK Rapat', type: 'Pengeluaran', amount: 75000 },
                    { id: 3, date: '2024-11-20', description: 'Sponsor Acara Maulid Nabi', type: 'Pemasukan', amount: 500000 },
                    { id: 4, date: '2024-12-02', description: 'Biaya Cetak Spanduk Class Meeting', type: 'Pengeluaran', amount: 120000 },
                ],
                gallery: [
                    { id: 1, url: 'https://placehold.co/600x400/a3e635/ffffff?text=Lomba+17+Agustus', caption: 'Keseruan lomba balap karung 17 Agustus' },
                    { id: 2, url: 'https://placehold.co/600x400/38bdf8/ffffff?text=Rapat+OSIS', caption: 'Rapat persiapan Pentas Seni' },
                    { id: 3, url: 'https://placehold.co/600x400/f87171/ffffff?text=Bakti+Sosial', caption: 'Penyerahan bantuan di panti asuhan' },
                    { id: 4, url: 'https://placehold.co/600x400/fbbf24/ffffff?text=Class+Meeting', caption: 'Pertandingan final futsal Class Meeting' },
                ],
                attendance: {
                    'meeting-1': {
                        'member-1': 'Hadir', 'member-2': 'Hadir', 'member-3': 'Izin', 'member-4': 'Hadir', 'member-5': 'Sakit', 'member-6': 'Hadir', 'member-7': 'Hadir', 'member-8': 'Alpa', 'member-9': 'Hadir', 'member-10': 'Hadir'
                    }
                }
            };
            
            // --- DOM Elements ---
            const mainContent = document.getElementById('main-content');
            const modalContainer = document.getElementById('modal-container');
            const sidebar = document.getElementById('sidebar');
            const sidebarBackdrop = document.getElementById('sidebar-backdrop');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const navLinks = document.querySelectorAll('.nav-link');

            // --- UTILITY FUNCTIONS ---
            const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            const formatDate = (dateString, options = { day: 'numeric', month: 'long', year: 'numeric' }) => new Date(dateString).toLocaleDateString('id-ID', options);
            const formatDateTime = (dateString) => new Date(dateString).toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' });

            const refreshIcons = () => {
                lucide.createIcons();
            };
            
            // --- SIDEBAR LOGIC ---
            const toggleSidebar = (forceClose = false) => {
                if (forceClose || sidebar.classList.contains('translate-x-0')) {
                    sidebar.classList.remove('translate-x-0');
                    sidebar.classList.add('-translate-x-full');
                    sidebarBackdrop.classList.add('hidden');
                } else {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    sidebarBackdrop.classList.remove('hidden');
                }
            };

            openSidebarBtn.addEventListener('click', () => toggleSidebar());
            closeSidebarBtn.addEventListener('click', () => toggleSidebar(true));
            sidebarBackdrop.addEventListener('click', () => toggleSidebar(true));
            
            // --- ROUTING/VIEW LOGIC ---
            const renderView = (viewName) => {
                mainContent.innerHTML = ''; // Clear content
                
                switch (viewName) {
                    case 'dashboard':
                        mainContent.innerHTML = renderDashboardView();
                        break;
                    case 'anggota':
                        mainContent.innerHTML = renderMembersView();
                        attachMemberEventListeners();
                        break;
                    case 'struktur':
                        mainContent.innerHTML = renderStructureView();
                        break;
                    case 'program':
                        mainContent.innerHTML = renderProgramsView();
                        attachProgramEventListeners();
                        break;
                    case 'jadwal':
                        mainContent.innerHTML = renderMeetingsView();
                        break;
                    case 'absensi':
                        mainContent.innerHTML = renderAttendanceView();
                        attachAttendanceEventListeners();
                        break;
                    case 'pengumuman':
                        mainContent.innerHTML = renderAnnouncementsView();
                        attachAnnouncementEventListeners();
                        break;
                    case 'keuangan':
                        mainContent.innerHTML = renderFinanceView();
                        attachFinanceEventListeners();
                        break;
                    case 'galeri':
                        mainContent.innerHTML = renderGalleryView();
                        attachGalleryEventListeners();
                        break;
                    default:
                        mainContent.innerHTML = renderDashboardView();
                }
                refreshIcons();
            };

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = e.currentTarget.dataset.view;

                    // Update active link style
                    navLinks.forEach(l => {
                        l.classList.remove('bg-indigo-100', 'text-indigo-600');
                        l.classList.add('text-gray-600', 'hover:bg-gray-100');
                    });
                    e.currentTarget.classList.add('bg-indigo-100', 'text-indigo-600');
                    e.currentTarget.classList.remove('text-gray-600', 'hover:bg-gray-100');
                    
                    renderView(view);

                    // Close sidebar on mobile
                    if (window.innerWidth < 1024) {
                        toggleSidebar(true);
                    }
                });
            });

            // --- RENDER FUNCTIONS FOR EACH VIEW ---
            
            // Dashboard View
            const renderDashboardView = () => {
                const totalBalance = data.transactions.reduce((acc, t) => acc + (t.type === 'Pemasukan' ? t.amount : -t.amount), 0);
                const upcomingPrograms = data.programs.filter(p => p.status !== 'Selesai').sort((a, b) => new Date(a.date) - new Date(b.date));
                
                return `
                    <div class="space-y-8">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800">${data.schoolInfo.name}</h2>
                            <p class="text-lg text-gray-600">Dashboard OSIS</p>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                                <div class="p-3 rounded-full bg-blue-100"><i data-lucide="users" class="w-7 h-7 text-blue-500"></i></div>
                                <div><p class="text-gray-500">Total Anggota</p><p class="text-2xl font-bold text-gray-800">${data.members.length}</p></div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                                <div class="p-3 rounded-full bg-green-100"><i data-lucide="briefcase" class="w-7 h-7 text-green-500"></i></div>
                                <div><p class="text-gray-500">Program Berjalan</p><p class="text-2xl font-bold text-gray-800">${data.programs.filter(p => p.status === 'Berjalan').length}</p></div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                                <div class="p-3 rounded-full bg-yellow-100"><i data-lucide="dollar-sign" class="w-7 h-7 text-yellow-500"></i></div>
                                <div><p class="text-gray-500">Saldo Kas</p><p class="text-2xl font-bold text-gray-800">${formatCurrency(totalBalance)}</p></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="bg-white p-6 rounded-xl shadow-md">
                                <h3 class="text-xl font-semibold mb-4 text-gray-800">Program Kerja Terdekat</h3>
                                <ul class="space-y-4">
                                    ${upcomingPrograms.slice(0, 4).map(program => `
                                        <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50">
                                            <div>
                                                <p class="font-semibold text-gray-700">${program.name}</p>
                                                <p class="text-sm text-gray-500">${formatDate(program.date)}</p>
                                            </div>
                                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${program.status === 'Berjalan' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${program.status}</span>
                                        </li>
                                    `).join('') || '<p class="text-gray-500">Tidak ada program kerja terdekat.</p>'}
                                </ul>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-md">
                                <h3 class="text-xl font-semibold mb-4 text-gray-800">Pengumuman Terbaru</h3>
                                <ul class="space-y-4">
                                    ${data.announcements.slice(0, 3).map(ann => `
                                        <li class="p-3 rounded-lg border border-gray-200">
                                            <p class="font-semibold text-gray-700">${ann.title}</p>
                                            <p class="text-sm text-gray-500 mt-1">${ann.content.substring(0, 80)}...</p>
                                            <p class="text-xs text-gray-400 text-right mt-2">${formatDate(ann.date)}</p>
                                        </li>
                                    `).join('') || '<p class="text-gray-500">Tidak ada pengumuman terbaru.</p>'}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Members View
            const renderMembersView = () => {
                const colors = ['bg-blue-500', 'bg-green-500', 'bg-yellow-500', 'bg-red-500', 'bg-indigo-500', 'bg-purple-500'];
                const getAvatar = (name) => {
                    const color = colors[name.charCodeAt(0) % colors.length];
                    const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    return `<div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm ${color}">${initials}</div>`;
                };

                return `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-3xl font-bold text-gray-800">Manajemen Anggota</h2>
                            <button id="add-member-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition">
                                <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Tambah Anggota
                            </button>
                        </div>
                        <div class="bg-white p-4 rounded-xl shadow-md overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="border-b-2 border-gray-200">
                                    <tr>
                                        <th class="p-4 text-sm font-semibold text-gray-600">Nama</th>
                                        <th class="p-4 text-sm font-semibold text-gray-600">Jabatan</th>
                                        <th class="p-4 text-sm font-semibold text-gray-600">Kontak</th>
                                        <th class="p-4 text-sm font-semibold text-gray-600 text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="members-table-body">
                                    ${data.members.map(member => `
                                        <tr class="border-b border-gray-100">
                                            <td class="p-4 flex items-center space-x-3">
                                                ${getAvatar(member.name)}
                                                <div>
                                                    <p class="font-medium text-gray-800">${member.name}</p>
                                                    <p class="text-sm text-gray-500">${member.class} (${member.age} thn)</p>
                                                </div>
                                            </td>
                                            <td class="p-4 text-gray-600">${member.position}</td>
                                            <td class="p-4 text-gray-600">
                                                <div class="flex items-center space-x-2"><i data-lucide="phone" class="w-3.5 h-3.5"></i> <span>${member.phone}</span></div>
                                                <div class="flex items-center space-x-2 mt-1"><i data-lucide="instagram" class="w-3.5 h-3.5"></i> <span>@${member.instagram}</span></div>
                                            </td>
                                            <td class="p-4 text-center">
                                                <div class="flex justify-center space-x-2">
                                                    <button data-id="${member.id}" class="edit-member-btn text-blue-500 p-2 rounded-full hover:bg-blue-100"><i data-lucide="edit" class="w-4 h-4 pointer-events-none"></i></button>
                                                    <button data-id="${member.id}" class="delete-member-btn text-red-500 p-2 rounded-full hover:bg-red-100"><i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            };
            
            // Structure View
            const renderStructureView = () => {
                const getMemberByRole = (role) => data.members.find(m => m.position === role);
                const getMembersByRole = (role) => data.members.filter(m => m.position === role);
                
                const Card = (member) => member ? `
                    <div class="bg-white p-4 rounded-lg shadow-md text-center min-w-[180px]">
                        <p class="font-bold text-indigo-600">${member.name}</p>
                        <p class="text-sm text-gray-500">${member.position}</p>
                    </div>` : '';
                
                return `
                    <div class="space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800">Struktur Organisasi</h2>
                        <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
                            <div class="flex flex-col items-center space-y-8">
                                ${Card(getMemberByRole('Ketua OSIS'))}
                                <div class="w-px h-8 bg-gray-300"></div>
                                ${Card(getMemberByRole('Wakil Ketua'))}
                                <div class="w-px h-8 bg-gray-300"></div>
                                <div class="flex justify-center gap-8 flex-wrap">
                                    ${Card(getMemberByRole('Sekretaris I'))}
                                    ${Card(getMemberByRole('Sekretaris II'))}
                                    ${Card(getMemberByRole('Bendahara I'))}
                                    ${Card(getMemberByRole('Bendahara II'))}
                                </div>
                                <div class="w-1/2 h-px bg-gray-300 my-4"></div>
                                <div class="flex justify-center gap-16 flex-wrap">
                                    <div class="flex flex-col items-center space-y-4">
                                        ${Card(getMemberByRole('Koordinator Seksi Acara'))}
                                        ${getMembersByRole('Anggota Seksi Acara').map(Card).join('')}
                                    </div>
                                    <div class="flex flex-col items-center space-y-4">
                                        ${Card(getMemberByRole('Koordinator Seksi Humas'))}
                                        ${getMembersByRole('Anggota Seksi Humas').map(Card).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Gallery View
            const renderGalleryView = () => {
                return `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-3xl font-bold text-gray-800">Galeri Dokumentasi</h2>
                            <button id="add-photo-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition">
                                <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Tambah Foto
                            </button>
                        </div>
                        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            ${data.gallery.map(image => `
                                <div class="group relative cursor-pointer view-photo-btn" data-url="${image.url}" data-caption="${image.caption}">
                                    <img src="${image.url}" alt="${image.caption}" class="w-full h-48 object-cover rounded-lg shadow-md" />
                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-end p-4 rounded-lg">
                                        <p class="text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity">${image.caption}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            };

            // Other views would follow a similar pattern...
            const renderProgramsView = () => { /* ... implementation ... */ return `Program View`; };
            const renderMeetingsView = () => { /* ... implementation ... */ return `Meetings View`; };
            const renderAttendanceView = () => { /* ... implementation ... */ return `Attendance View`; };
            const renderAnnouncementsView = () => { /* ... implementation ... */ return `Announcements View`; };
            const renderFinanceView = () => { /* ... implementation ... */ return `Finance View`; };


            // --- MODAL & FORM LOGIC ---
            
            const openModal = (content) => {
                modalContainer.innerHTML = `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 modal-backdrop">
                        ${content}
                    </div>
                `;
                modalContainer.querySelector('.modal-backdrop').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) closeModal();
                });
                modalContainer.querySelector('.close-modal-btn').addEventListener('click', closeModal);
            };

            const closeModal = () => {
                modalContainer.innerHTML = '';
            };

            const showMemberModal = (member = null) => {
                const isEditing = !!member;
                const modalContent = `
                    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold text-gray-800">${isEditing ? 'Edit Anggota' : 'Tambah Anggota Baru'}</h3>
                            <button class="close-modal-btn text-gray-500 hover:text-gray-800"><i data-lucide="x" class="w-6 h-6"></i></button>
                        </div>
                        <form id="member-form" class="space-y-4">
                            <input type="hidden" name="id" value="${member?.id || ''}">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" name="name" value="${member?.name || ''}" placeholder="Nama Lengkap" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <input type="text" name="class" value="${member?.class || ''}" placeholder="Kelas" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <input type="text" name="position" value="${member?.position || ''}" placeholder="Jabatan" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <select name="gender" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                                    <option ${member?.gender === 'Laki-laki' ? 'selected' : ''}>Laki-laki</option>
                                    <option ${member?.gender === 'Perempuan' ? 'selected' : ''}>Perempuan</option>
                                </select>
                                <input type="number" name="age" value="${member?.age || ''}" placeholder="Usia" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <input type="tel" name="phone" value="${member?.phone || ''}" placeholder="Nomor HP" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <input type="text" name="instagram" value="${member?.instagram || ''}" placeholder="Username Instagram" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                            </div>
                            <div class="flex justify-end pt-4">
                                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition">Simpan</button>
                            </div>
                        </form>
                    </div>
                `;
                openModal(modalContent);
                refreshIcons();

                document.getElementById('member-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const memberData = Object.fromEntries(formData.entries());
                    memberData.age = Number(memberData.age);

                    if (isEditing) {
                        data.members = data.members.map(m => m.id === member.id ? { ...m, ...memberData } : m);
                    } else {
                        memberData.id = data.members.length > 0 ? Math.max(...data.members.map(m => m.id)) + 1 : 1;
                        data.members.push(memberData);
                    }
                    closeModal();
                    renderView('anggota');
                });
            };

            const showDeleteConfirmModal = (onConfirm) => {
                 const modalContent = `
                     <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
                         <div class="flex items-start">
                             <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                 <i data-lucide="alert-circle" class="h-6 w-6 text-red-600"></i>
                             </div>
                             <div class="ml-4 text-left">
                                 <h3 class="text-lg leading-6 font-bold text-gray-900">Hapus Item</h3>
                                 <div class="mt-2"><p class="text-sm text-gray-500">Apakah Anda yakin? Tindakan ini tidak dapat dibatalkan.</p></div>
                             </div>
                         </div>
                         <div class="mt-6 sm:flex sm:flex-row-reverse">
                             <button id="confirm-delete-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Hapus</button>
                             <button class="close-modal-btn mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">Batal</button>
                         </div>
                     </div>
                 `;
                openModal(modalContent);
                refreshIcons();
                document.getElementById('confirm-delete-btn').onclick = () => {
                    onConfirm();
                    closeModal();
                };
            };


            // --- EVENT LISTENERS ATTACHMENT ---
            function attachMemberEventListeners() {
                document.getElementById('add-member-btn').addEventListener('click', () => showMemberModal());
                
                mainContent.addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.edit-member-btn');
                    const deleteBtn = e.target.closest('.delete-member-btn');

                    if (editBtn) {
                        const memberId = Number(editBtn.dataset.id);
                        const member = data.members.find(m => m.id === memberId);
                        showMemberModal(member);
                    }

                    if (deleteBtn) {
                        const memberId = Number(deleteBtn.dataset.id);
                        showDeleteConfirmModal(() => {
                            data.members = data.members.filter(m => m.id !== memberId);
                            renderView('anggota');
                        });
                    }
                });
            }

            function attachGalleryEventListeners() {
                document.getElementById('add-photo-btn').addEventListener('click', () => {
                     const modalContent = `
                        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-2xl font-bold text-gray-800">Tambah Foto Baru</h3>
                                <button class="close-modal-btn text-gray-500 hover:text-gray-800"><i data-lucide="x" class="w-6 h-6"></i></button>
                            </div>
                            <form id="gallery-form" class="space-y-4">
                                <input type="text" name="url" placeholder="URL Gambar" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <input type="text" name="caption" placeholder="Keterangan" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                <div class="flex justify-end pt-4"><button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg">Simpan</button></div>
                            </form>
                        </div>`;
                    openModal(modalContent);
                    refreshIcons();
                    document.getElementById('gallery-form').addEventListener('submit', e => {
                        e.preventDefault();
                        const newImage = {
                            id: data.gallery.length > 0 ? Math.max(...data.gallery.map(g => g.id)) + 1 : 1,
                            url: e.target.url.value,
                            caption: e.target.caption.value
                        };
                        data.gallery.unshift(newImage);
                        closeModal();
                        renderView('galeri');
                    });
                });
                
                mainContent.addEventListener('click', e => {
                    const viewBtn = e.target.closest('.view-photo-btn');
                    if (viewBtn) {
                         const modalContent = `
                            <div class="p-4" style="max-width: 90vw; max-height: 90vh;">
                                <img src="${viewBtn.dataset.url}" alt="${viewBtn.dataset.caption}" class="max-w-full max-h-full object-contain rounded-lg"/>
                                <p class="text-white text-center mt-4">${viewBtn.dataset.caption}</p>
                            </div>`;
                        openModal(modalContent);
                    }
                });
            }

            // Dummy attachment functions for other views
            function attachProgramEventListeners() {}
            function attachAttendanceEventListeners() {}
            function attachAnnouncementEventListeners() {}
            function attachFinanceEventListeners() {}


            // --- INITIAL RENDER ---
            renderView('dashboard');
        });
    </script>
</body>
</html>
